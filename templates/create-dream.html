{% extends 'base.html' %}
<head><title>Dnevnik spavanja</title></head>
{% block head %} 

{% endblock %}

{% block body %}
<div class="content">
   <h1>Unos u dnevnik spavanja</h1>
   <div style="display: flex;flex-direction: column;width: 30%;gap: 20px;">
        <form action="/create-dream" method="POST">
            <div style="display: flex; gap: 10px;">
                <div>1</div><input type="range" min="1" max="5" name="dream_quality" placeholder="Kvaliteta sna"><div>5</div>
            </div>
            <textarea name="dream_problems" placeholder="Problemi sna"></textarea>
            <input type="date" name="dream_date" placeholder="Datum">
            <input type="time" name="dream_start" placeholder="Pocetak sna">
            <input type="time" name="dream_finish" placeholder="Zavrsetak sna">
            <input type="submit" value="submit">
        </form>
    </div>
    <a href="/">Lista snova</a>
    
</div>
{% endblock %}
